<!doctype html>
<html>
  <head>
    <title>Example of the Authorization Code flow with Spotify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>This is an example of the Authorization Code flow</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
        <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd id="access_token" class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}</dd>
      </dl>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });

            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                  $('#login').hide();
                  $('#loggedin').show();
                }
            });
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }

          document.getElementById('obtain-new-token').addEventListener('click', function() {
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function(data) {
              access_token = data.access_token;
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token
              });
            });
          }, false);
        }
      })();
    </script>

    <div style="margin: 50px;">

      <input id="albumId" placeholder="Album ID" />
      <input id="genresNames" placeholder="generos separados por coma" />

      <button id="getAlbum">getAlbum</button>

      <!-- <h1>Album Inserts</h1> -->
      <div id="album">
      </div>

      <!-- <h1>Track Inserts</h1> -->
      <div id="track">
      </div>

      <!-- <h1>Artist Inserts</h1> -->
      <div id="artist">
      </div>

      <!-- <h1>Album Artist Inserts</h1> -->
      <div id="albumArtist">
      </div>

      <!-- <h1>Song Artist Inserts</h1> -->
      <div id="songArtist">
      </div>

      <!-- <h1>Genres Inserts</h1> -->
      <div id="genres">
      </div>

      <!-- <h1>Song Genre Inserts</h1> -->
      <div id="songGenre">
      </div>

    </div>

    <script>
      const getAlbum = async (albumId) => {
        const response = await fetch(`https://api.spotify.com/v1/albums/${albumId}`, {
          headers: {
            'Authorization': `Bearer ${document.getElementById('access_token').innerText}`
          }
        })
        try {
          const data = await response.json() // Espera el response.json() para no retornar una promesa
          return data
        } catch (error) {
          console.log(error)
        }
      }

      const generateInserts = () => {
        getAlbum(document.getElementById('albumId').value).then(res => {
          const album = {
            'id': res.id,
            'name': res.name,
            'preview_url': res.images[0].url,
            'launch_date': res.release_date,
            'genres': res.genres
          }
          const tracks = res.tracks.items.map(track => {
            return {
              'id': track.id,
              'name': track.name,
              'duration_ms': track.duration_ms,
              'active': '1',
              'preview_url': track.preview_url,
              'album_id': album.id,
              'artists': track.artists.map(artist => {
                return {
                  'id': artist.id,
                  'artistic': artist.name,
                  'username': artist.name.toLowerCase().replace(/\s/g, '')
                }
            })
            }
          })
          const artists = res.artists.map(artist => {
            return {
              'id': artist.id,
              'artistic': artist.name,
              'username': artist.name.toLowerCase().replace(/\s/g, '')
            }
          })
          // album
          const insertAlbum = `INSERT INTO Album(id,name,preview_url,launch_date) VALUES ('${album.id}','${album.name}','${album.preview_url}','${album.launch_date}');`
          const albumInsert = document.createElement('p')
          albumInsert.textContent = insertAlbum
          document.getElementById('album').appendChild(albumInsert)
          //tracks
          tracks.forEach(track => {
            const insertTrack = `INSERT INTO Song(id,name,duration_ms,active,preview_url,album_id) VALUES ('${track.id}','${track.name}',${track.duration_ms},'${track.active}','${track.preview_url}','${track.album_id}');`
            const trackInsert = document.createElement('p')
            trackInsert.textContent = insertTrack
            document.getElementById('track').appendChild(trackInsert)
          })
          // Artist
          artists.forEach(artist => {
            const insertAccount = `INSERT INTO Account(username,password,first_name,email) VALUES ('${artist.username}','123','${artist.artistic}','${artist.username}@gmail.com');`
            const insertArtist = `INSERT INTO Artist(id,artistic_name,username) VALUES ('${artist.id}','${artist.artistic}','${artist.username}');`
            const accountInsert = document.createElement('p')
            accountInsert.textContent = insertAccount
            document.getElementById('artist').appendChild(accountInsert)
            const artistInsert = document.createElement('p')
            artistInsert.textContent = insertArtist
            document.getElementById('artist').appendChild(artistInsert)
          })
          // Album Artist
          artists.forEach(artist => {
            const insertAlbumArtist = `INSERT INTO Album_Artist(album_id,artist_id) VALUES ('${album.id}','${artist.id}');`
            const albumArtistInsert = document.createElement('p')
            albumArtistInsert.textContent = insertAlbumArtist
            document.getElementById('albumArtist').appendChild(albumArtistInsert)
          })
          // Song Artist
          tracks.forEach(track => {
            track.artists.forEach(artist => {
              const insertAccount = `INSERT INTO Account(username,password,first_name,email) VALUES ('${artist.username}','123','${artist.artistic}','${artist.username}@gmail.com');`
              const insertArtist = `INSERT INTO Artist(id,artistic_name,username) VALUES ('${artist.id}','${artist.artistic}','${artist.username}');`
              const insertSongArtist = `INSERT INTO Song_Artist(song_id,artist_id) VALUES ('${track.id}','${artist.id}');`
              // const title = document.createElement('h3')
              // title.textContent = track.name
              // document.getElementById('songArtist').appendChild(title)
              const accountInsert = document.createElement('p')
              accountInsert.textContent = insertAccount
              document.getElementById('songArtist').appendChild(accountInsert)
              const artistInsert = document.createElement('p')
              artistInsert.textContent = insertArtist
              document.getElementById('songArtist').appendChild(artistInsert)
              const songArtistInsert = document.createElement('p')
              songArtistInsert.textContent = insertSongArtist
              document.getElementById('songArtist').appendChild(songArtistInsert)
            })
          })
          // Genres
          const genres = document.getElementById('genresNames').value.split(',')
          genres.forEach(genre => {
            const insertGenre = `INSERT INTO Genre(name) VALUES ('${genre}');`
            const genreInsert = document.createElement('p')
            genreInsert.textContent = insertGenre
            document.getElementById('genres').appendChild(genreInsert)
          })
          // Song Genre
          tracks.forEach(track => {
            // const title = document.createElement('h3')
            // title.textContent = track.name
            // document.getElementById('songGenre').appendChild(title)
            genres.forEach(genre => {
              const insertSongGenre = `INSERT INTO Song_Genre(song_id,genre_id) VALUES ('${track.id}', (SELECT id FROM Genre WHERE Genre.name = '${genre}'));`
              const songGenreInsert = document.createElement('p')
              songGenreInsert.textContent = insertSongGenre
              document.getElementById('songGenre').appendChild(songGenreInsert)
            })
          })
        })
      }

      document.getElementById('getAlbum').addEventListener('click', generateInserts);
    </script>
  </body>
</html>
